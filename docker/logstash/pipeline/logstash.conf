# /main_backend_server/docker/logstash/pipeline/logstash.conf

input {
  tcp {
    port => 5000
    codec => json_lines
  }
}

filter {
  # message 필드에 ": "가 있는 경우, action과 details로 분리
  if ":" in [message] {
    grok {
      match => { "message" => "%{DATA:action}: %{GREEDYDATA:details}" }
    }
  }
  
  # 필드 이름 변경 및 불필요한 필드 제거
  mutate {
    remove_field => [ "@version", "__anonymous_", "__anonymous__" ]
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "know-who-how-logs-%{+YYYY.MM.dd}"
  }
  # 디버깅을 위해 콘솔에도 로그를 출력합니다.
  stdout {
    codec => rubydebug
  }
}
